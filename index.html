<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-3">Gyűjtemények</h1>
      <button id="newColletionBtn" class="btn btn-primary">Új gyűjtemény</button>
      <div id="collectionForm" class="d-none mt-3">
        <div class="form-group">
          <label for="collectionTitle">Cím</label>
          <input type="text" id="collectionTitle" class="form-control" />
        </div>
        <div class="form-group">
          <label for="collectionTopic">Témakör</label>
          <input type="text" id="collectionTopic" class="form-control" />
        </div>
        <div class="form-group">
          <label for="collectionDate">Dátum</label>
          <input value="2004-10-10" type="date" id="collectionDate" class="form-control" />
        </div>
        <div class="form-group">
          <label for="collectionImg">Dátum</label>
          <input type="file" accept=".jpg,.png,.jpeg" id="collectionImg" class="form-control" />
        </div>
        <button id="saveCollectionBtn" class="btn btn-success mt-3">Mentés</button>
      </div>
      <ul id="collectionList" class="mt-5 list-group"></ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
